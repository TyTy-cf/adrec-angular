
<!-- stylisé avec bootstrap -->
<h2>Index des régions</h2>

<div class="col-sm-6">
  <table class="table table-striped table-vertical">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Code</th>
        <th>Nb Departements</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="regions.length > 0; else emptyTr"></tr>
      <tr *ngFor="let region of regions">
        <td>
          <a routerLink="/region/show/{{ region.code }}" class="btn">{{ region.nom }}</a>
        </td>
        <td>{{ region.code }}</td>
        <td>{{ departmentService.getDepartmentsListByCodeRegion(region.code).length }}</td>
        <td>
          <button class="btn" (click)="onEditRegion(region);">
            <fa-icon class="btn" [icon]="faPencilAlt"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-region-form [region]="selectedRegion" (refreshList)="updateRegionList($event)"></app-region-form>
</div>

<ng-template #emptyTr>
  <td colspan="3">Tableau vide</td>
</ng-template>
