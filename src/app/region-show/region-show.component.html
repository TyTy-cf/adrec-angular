
<div *ngIf="region; else emptyRegion">
  <h2>{{ region.name|uppercase }} ({{ region.code }})</h2>

  <div *ngIf="departments.length > 0; else emptyDepartment" class="col-sm-6">
    <table class="table table-striped table-vertical">
      <tbody>
        <tr>
          <th>Nom</th>
          <th>Code</th>
        </tr>
        <tr *ngFor="let dept of departments">
          <td>
            <a routerLink="/department/show/{{ dept.code }}" class="btn">{{ dept.name }}</a>
          </td>
          <td>
            {{ dept.code }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<a routerLink="/region/index" class="btn btn-warning">Retour aux régions</a>

<ng-template #emptyDepartment>
  <p>Aucun département lié à cette région</p>
</ng-template>

<ng-template #emptyRegion>
  <p>Aucune région sélectionnée</p>
</ng-template>
