
<h2>Index des d√©partements</h2>

<div class="col-sm-8">
  <table class="table table-striped table-vertical">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Code</th>
        <th>Region</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="departmentService.getDepartmentsList().length > 0; else emptyTr"></tr>
      <tr *ngFor="let guidDepartment of guidDepartments">
        <td>
          <a routerLink="/department/show/{{ guidDepartment.id }}" class="btn">{{ guidDepartment.department.name }}</a>
        </td>
        <td>{{ guidDepartment.department.code }}</td>
        <td>{{ regionService.getRegionByCode(guidDepartment.department.codeRegion).region.name }}</td>
        <td>
          <button class="btn" (click)="onEditDepartment(guidDepartment.id)">
            <fa-icon class="btn" [icon]="faPencilAlt"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-department-form [guid]="selectedGuid" (refreshList)="updateDepartmentList($event)"></app-department-form>
</div>

<ng-template #emptyTr>
  <td colspan="2">Tableau vide</td>
</ng-template>
