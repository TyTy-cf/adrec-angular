<div class="col-sm-8">
  <table class="table table-striped table-vertical">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="departmentService.getDepartmentsList().length > 0; else emptyTr"></tr>
      <tr *ngFor="let department of departmentService.getDepartmentsList()">
        <td>
          <a routerLink="/department/show/{{ department.code }}" class="btn">{{ department.name }}</a>
        </td>
        <td>{{ department.code }}</td>
      </tr>
    </tbody>
  </table>
  <app-department-form></app-department-form>
</div>

<ng-template #emptyTr>
  <td colspan="2">Tableau vide</td>
</ng-template>
